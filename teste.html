<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .display {
      padding: 8px;
      display: flex;
      gap: 8px;
      width: 100vw;
      height: 100vh;
      align-items: center;
    }

    .sidebar1 {
      background-color: rgb(71, 71, 71);
      width: 20%;
      height: 95%;
      border-radius: 8px;
    }

    .sidebar2 {
      background-color: rgb(71, 71, 71);
      width: 20%;
      height: 95%;
      border-radius: 8px;
    }

    .main-section {
      background-color: rgb(71, 71, 71);
      width: 60%;
      height: 95%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="display">
    <aside class="sidebar1"></aside>
    <section class="main-section"></section>
    <aside class="sidebar2"></aside>
  </div>
</body>

</html>
